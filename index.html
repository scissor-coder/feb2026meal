<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Tracker - Abid Al Jamee</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        sans: ['Hind Siliguri', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Hind Siliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shake animation for wrong password */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-dark-bg dark:text-dark-text min-h-screen relative transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-dark-surface/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-200 dark:border-dark-border px-6 py-4 transition-colors duration-300">
        <div class="flex items-center justify-between max-w-2xl mx-auto">
            <div>
                <h1 id="page-title" class="text-xl font-bold text-slate-800 dark:text-white tracking-tight">Loading...</h1>
                <p id="current-date" class="text-xs text-slate-500 dark:text-slate-400 font-medium mt-0.5">Fetching data...</p>
            </div>
            <div class="flex items-center gap-3">
                <div id="loading-spinner" class="hidden">
                    <svg class="animate-spin h-5 w-5 text-indigo-600 dark:text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-2xl mx-auto px-4 pt-4 pb-28 min-h-[80vh]">
        <div id="content-area" class="w-full">
            <!-- Dynamic Content Injected Here -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-dark-surface border-t border-slate-200 dark:border-dark-border pb-safe z-50 transition-colors duration-300 shadow-[0_-4px_15px_rgba(0,0,0,0.05)] dark:shadow-none">
        <div class="max-w-2xl mx-auto flex justify-around items-center h-16 px-2">
            
            <!-- Nav 1: Delings -->
            <button onclick="switchTab('delings')" id="btn-delings" class="nav-btn flex-1 h-full flex flex-col items-center justify-center space-y-1 text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800/50 rounded-lg m-1 transition-all group">
                <div class="icon-container relative p-1.5 rounded-xl transition-all duration-300 group-hover:-translate-y-1">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-wide">Delings</span>
            </button>

            <!-- Nav 2: Reports -->
            <button onclick="switchTab('reports')" id="btn-reports" class="nav-btn flex-1 h-full flex flex-col items-center justify-center space-y-1 text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800/50 rounded-lg m-1 transition-all group">
                <div class="icon-container relative p-1.5 rounded-xl transition-all duration-300 group-hover:-translate-y-1">
                    <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-wide">Reports</span>
            </button>

             <!-- Nav 3: InfoManager -->
             <button onclick="switchTab('info')" id="btn-info" class="nav-btn flex-1 h-full flex flex-col items-center justify-center space-y-1 text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800/50 rounded-lg m-1 transition-all group">
                <div class="icon-container relative p-1.5 rounded-xl transition-all duration-300 group-hover:-translate-y-1">
                    <i data-lucide="lock" id="icon-info" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-wide">Info</span>
            </button>

        </div>
    </nav>

    <script>
        // --- Configurations ---
        const SHEET_1_ID = '2PACX-1vSfUBJWuWm_7glPm5PI7B7REUicGre1uTRSfOhkwNbPF89smWBg98VfX0_blsAb8eB9k5p-znfcjD8U';
        const SHEET_1_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_1_ID}/pub?output=csv`;
        
        const SHEET_2_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vRlWTy_HeHqI1ZvyWkwibJgeePokuqhBch53V2BRiMZ5rlJi618jHJrWYBR5oTjqOdKurmi47gaulr7/pub?output=csv`;

        let currentTab = 'delings';
        let isInfoUnlocked = false; // Track unlock status
        let sheet2DataCache = null; // Cache to avoid double fetching on unlock

        // --- Theme Logic ---
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                htmlElement.classList.remove('dark');
                themeIcon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        function toggleTheme() {
            htmlElement.classList.toggle('dark');
            const isDark = htmlElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        // --- Data Fetching & Parsing ---
        const formatDate = () => {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date().toLocaleDateString('en-US', options);
        };
        document.getElementById('current-date').textContent = formatDate();

        function parseCSV(text) {
            const rows = text.trim().split('\n').map(row => row.split(','));
            const headers = rows[0].map(h => h.trim());
            const data = rows.slice(1).map(row => {
                let obj = {};
                row.forEach((cell, i) => {
                    obj[headers[i]] = cell ? cell.trim().replace(/^"|"$/g, '') : '';
                });
                return obj;
            });
            return { headers, data };
        }

        async function fetchCSV(url) {
            const spinner = document.getElementById('loading-spinner');
            spinner.classList.remove('hidden');
            
            try {
                const response = await fetch(`${url}&t=${Date.now()}`);
                if (!response.ok) throw new Error('Network error');
                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            } finally {
                spinner.classList.add('hidden');
            }
        }

        // --- Render Functions ---

        function renderDelings(sheetData) {
            const container = document.getElementById('content-area');
            document.getElementById('page-title').textContent = 'Daily Delings';
            
            if (!sheetData || !sheetData.data.length) {
                renderError(container);
                return;
            }

            const rateValue = sheetData.data.find(row => row.mealRattt)?.mealRattt || '0.00';
            const takeList = sheetData.data.filter(row => row.takeName);

            let html = `
                <div class="fade-in space-y-6">
                    <!-- Rate Card -->
                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 dark:from-indigo-600 dark:to-purple-800 rounded-2xl p-6 text-white shadow-lg shadow-indigo-200 dark:shadow-none relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-10">
                            <i data-lucide="trending-up" class="w-24 h-24"></i>
                        </div>
                        <div class="relative z-10">
                            <h2 class="text-indigo-100 font-medium text-sm uppercase tracking-wider mb-1">Daily Meal Rate</h2>
                            <div class="flex items-baseline gap-1">
                                <span class="text-4xl font-bold font-mono tracking-tight">${rateValue}</span>
                                <span class="text-indigo-200 text-sm">BDT</span>
                            </div>
                        </div>
                    </div>

                    <!-- List Header 5 -->
                    <div>
                        <div class="flex items-center justify-between mb-4 px-1">
                            <h3 class="text-lg font-bold text-slate-800 dark:text-white">Active DUE Takers</h3>
                            <span class="text-xs font-semibold bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 px-2 py-1 rounded-full">${takeList.length} Entries</span>
                        </div>
                        
                        <div class="grid gap-3">
                            ${takeList.map((item, index) => `
                                <div class="bg-white dark:bg-dark-surface p-4 rounded-xl border border-slate-100 dark:border-dark-border shadow-sm flex items-center gap-4">
                                    <div class="h-10 w-10 rounded-full bg-indigo-50 dark:bg-indigo-900/30 flex items-center justify-center text-indigo-600 dark:text-indigo-400 font-bold text-sm shrink-0">
                                        ${item.takeName.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-semibold text-slate-800 dark:text-slate-200 truncate">${item.takeName}</p>
                                        <p class="text-xs text-slate-400 mt-0.5">Entry #${index + 1}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
            lucide.createIcons();
        }

        function renderReports(sheetData) {
            const container = document.getElementById('content-area');
            document.getElementById('page-title').textContent = 'Meal Reports';

            if (!sheetData || !sheetData.data.length) {
                renderError(container);
                return;
            }

            const reportData = sheetData.data.filter(row => row.Name);

            let html = `
                <div class="fade-in">
                    <div class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border border-slate-200 dark:border-dark-border overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-dark-border">
                                    <tr>
                                        <th class="px-5 py-4 font-semibold text-slate-600 dark:text-slate-400">Names</th>
                                        <th class="px-5 py-4 font-semibold text-slate-600 dark:text-slate-400 text-center">Meals</th>
                                        <th class="px-5 py-4 font-semibold text-slate-600 dark:text-slate-400 text-center">TK</th>
                                        <th class="px-5 py-4 font-semibold text-slate-600 dark:text-slate-400 text-center">Expenses</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                                    ${reportData.map(row => `
                                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors">
                                            <td class="px-5 py-4 font-medium text-slate-800 dark:text-slate-200 whitespace-nowrap">
                                                ${row.Name}
                                            </td>
                                            <td class="px-5 py-4 text-center">
                                                <span class="bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 px-2 py-1 rounded text-xs font-bold">${row['Total Meal'] || 0}</span>
                                            </td>
                                            <td class="px-5 py-4 text-center text-slate-600 dark:text-slate-400">
                                                ${row.Given || 0}
                                            </td>
                                            <td class="px-5 py-4 text-center">
                                                ${(row.Wasted && row.Wasted !== '0') 
                                                    ? `<span class="text-red-500 font-medium">${row.Wasted}</span>` 
                                                    : `<span class="text-slate-300 dark:text-slate-600">-</span>`}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        // --- Password Check Logic ---
        function checkPassword(inputPassword) {
            if(!sheet2DataCache) return false;
            
            // Assuming the password is in the first row of the 'pass' column
            // We iterate to find the first non-empty password
            let correctPassword = '';
            for(let row of sheet2DataCache.data) {
                if(row['pass']) {
                    correctPassword = row['pass'];
                    break;
                }
            }

            if(String(inputPassword).trim() === String(correctPassword).trim()) {
                isInfoUnlocked = true;
                document.getElementById('icon-info').setAttribute('data-lucide', 'unlock');
                lucide.createIcons();
                renderInfoManager(sheet2DataCache);
                return true;
            } else {
                return false;
            }
        }

        function renderPasswordPrompt() {
            const container = document.getElementById('content-area');
            document.getElementById('page-title').textContent = 'Restricted Access';
            
            container.innerHTML = `
                <div class="fade-in flex flex-col items-center justify-center pt-10 px-6">
                    <div class="bg-white dark:bg-dark-surface p-8 rounded-2xl shadow-xl w-full max-w-sm border border-slate-100 dark:border-dark-border text-center">
                        <div class="w-16 h-16 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-500 dark:text-slate-400">
                            <i data-lucide="lock" class="w-8 h-8"></i>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-2">Info Manager Locked</h2>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">Enter the administrative password to view financial data.</p>
                        
                        <div class="relative w-full mb-4">
                            <input type="password" id="password-input" placeholder="Enter Password" 
                                class="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-slate-400">
                        </div>
                        
                        <button onclick="handlePasswordSubmit()" 
                            class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition-all transform active:scale-95 shadow-lg shadow-indigo-500/30">
                            Unlock Access
                        </button>
                        <p id="error-msg" class="text-red-500 text-xs font-semibold mt-4 h-4 opacity-0 transition-opacity">Incorrect Password</p>
                        <p><em<em/><p/>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mb-6"><em>protected & verified by</em> ABID/>PROTECT .</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Add Enter key listener
            document.getElementById('password-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') handlePasswordSubmit();
            });
        }

        function handlePasswordSubmit() {
            const input = document.getElementById('password-input');
            const errorMsg = document.getElementById('error-msg');
            const container = input.parentElement.parentElement;
            
            if (checkPassword(input.value)) {
                // Success handled in checkPassword
            } else {
                // Failure animation
                errorMsg.classList.remove('opacity-0');
                container.classList.add('shake');
                input.classList.add('border-red-500', 'text-red-500');
                setTimeout(() => {
                    container.classList.remove('shake');
                    input.classList.remove('border-red-500', 'text-red-500');
                }, 500);
            }
        }

        function renderInfoManager(sheetData) {
            const container = document.getElementById('content-area');
            document.getElementById('page-title').textContent = 'Info Manager';

            if (!sheetData || !sheetData.data.length) {
                renderError(container);
                return;
            }

            const mealLogs = sheetData.data.filter(row => row.Date || row['Day Meal']); 

            let latestBalance = '0';
            for (let i = sheetData.data.length - 1; i >= 0; i--) {
                if (sheetData.data[i]['Taka Ache']) {
                    latestBalance = sheetData.data[i]['Taka Ache'];
                    break;
                }
            }
            const balanceHistory = sheetData.data.filter(row => row['Taka Ache']);

            let html = `
                <div class="fade-in space-y-8">
                    
                    <!-- Section 1: Meal Log -->
                    <div>
                        <div class="flex items-center gap-2 mb-3 px-1">
                            <i data-lucide="calendar-clock" class="w-5 h-5 text-indigo-500"></i>
                            <h3 class="text-lg font-bold text-slate-800 dark:text-white">Meal Log</h3>
                        </div>
                        <div class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border border-slate-200 dark:border-dark-border overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="w-full text-left text-sm">
                                    <thead class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-dark-border">
                                        <tr>
                                            <th class="px-4 py-3 font-semibold text-slate-600 dark:text-slate-400 whitespace-nowrap">Date</th>
                                            <th class="px-4 py-3 font-semibold text-slate-600 dark:text-slate-400 text-center">Day</th>
                                            <th class="px-4 py-3 font-semibold text-slate-600 dark:text-slate-400 text-center">Night</th>
                                            <th class="px-4 py-3 font-semibold text-slate-600 dark:text-slate-400 text-center">Morn</th>
                                            <th class="px-4 py-3 font-semibold text-indigo-600 dark:text-indigo-400 text-center">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
                                        ${mealLogs.map(row => `
                                            <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors">
                                                <td class="px-4 py-3 text-slate-800 dark:text-slate-200 font-medium whitespace-nowrap border-r border-slate-100 dark:border-slate-800">
                                                    ${row.Date}
                                                </td>
                                                <td class="px-4 py-3 text-center text-slate-600 dark:text-slate-400">${row['Day Meal'] || '-'}</td>
                                                <td class="px-4 py-3 text-center text-slate-600 dark:text-slate-400">${row['Night Meal'] || '-'}</td>
                                                <td class="px-4 py-3 text-center text-slate-600 dark:text-slate-400">${row['Morning Meal'] || '-'}</td>
                                                <td class="px-4 py-3 text-center font-bold text-indigo-600 dark:text-indigo-400 bg-indigo-50/30 dark:bg-indigo-900/10">
                                                    ${row['Total Meal'] || 0}
                                                </td>
                                            </tr>   
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Balance -->
                    <div>
                        <div class="flex items-center gap-2 mb-3 px-1">
                            <i data-lucide="wallet" class="w-5 h-5 text-emerald-500"></i>
                            <h3 class="text-lg font-bold text-slate-800 dark:text-white">Taka Ache (Balance)</h3>
                        </div>

                        <div class="bg-gradient-to-r from-emerald-500 to-teal-600 dark:from-emerald-700 dark:to-teal-800 rounded-xl p-5 text-white shadow-md mb-4 flex items-center justify-between">
                            <div>
                                <p class="text-emerald-100 text-xs font-semibold uppercase">Latest Balance</p>
                                <p class="text-3xl font-bold font-mono mt-1">${latestBalance} ৳</p>
                            </div>
                            <div class="bg-white/20 p-2 rounded-lg">
                                <i data-lucide="coins" class="w-8 h-8 text-white"></i>
                            </div>
                        </div>

                        <div class="bg-white dark:bg-dark-surface rounded-xl border border-slate-200 dark:border-dark-border p-4">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Recent History</h4>
                            <div class="space-y-2">
                                ${balanceHistory.slice(-5).reverse().map(row => `
                                    <div class="flex justify-between items-center py-2 border-b border-slate-50 dark:border-slate-800 last:border-0">
                                        <span class="text-sm text-slate-500 dark:text-slate-400">${row.Date || 'Unknown Date'}</span>
                                        <span class="text-sm font-bold text-emerald-600 dark:text-emerald-400">${row['Taka Ache']} ৳</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Lock Button -->
                     <div class="flex justify-center pt-8">
                        <button onclick="lockInfo()" class="text-slate-400 text-xs flex items-center gap-1 hover:text-red-500 transition-colors">
                            <i data-lucide="lock" class="w-3 h-3"></i> Lock Info
                        </button>
                    </div>

                </div>
            `;
            container.innerHTML = html;
            lucide.createIcons();
        }
        
        function lockInfo() {
            isInfoUnlocked = false;
            document.getElementById('icon-info').setAttribute('data-lucide', 'lock');
            renderPasswordPrompt();
        }

        function renderError(container) {
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-12 text-center fade-in">
                    <div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-full mb-4">
                        <i data-lucide="server-off" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-slate-800 dark:text-white">Data Unavailable</h3>
                    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1 max-w-xs">Could not fetch the Google Sheet data.</p>
                </div>
            `;
            lucide.createIcons();
        }

        // --- Main Switch Logic ---
        async function switchTab(tabName) {
            currentTab = tabName;
            
            // 1. Update UI Buttons
            ['delings', 'reports', 'info'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                const iconContainer = btn.querySelector('.icon-container');
                
                if (t === tabName) {
                    btn.classList.remove('text-slate-400', 'dark:text-slate-500');
                    btn.classList.add('text-indigo-600', 'dark:text-indigo-400');
                    
                    iconContainer.classList.add('bg-indigo-50', 'dark:bg-indigo-900/50');
                    iconContainer.classList.remove('group-hover:-translate-y-1'); 
                } else {
                    btn.classList.add('text-slate-400', 'dark:text-slate-500');
                    btn.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                    
                    iconContainer.classList.remove('bg-indigo-50', 'dark:bg-indigo-900/50');
                    iconContainer.classList.add('group-hover:-translate-y-1');
                }
            });

            // 2. Clear Screen & Show Skeleton
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center pt-20 fade-in text-slate-300 dark:text-slate-600">
                    <div class="animate-pulse flex flex-col items-center w-full max-w-sm">
                        <div class="h-32 w-full bg-slate-200 dark:bg-slate-800 rounded-2xl mb-4"></div>
                        <div class="h-4 w-3/4 bg-slate-200 dark:bg-slate-800 rounded mb-2"></div>
                        <div class="h-4 w-1/2 bg-slate-200 dark:bg-slate-800 rounded"></div>
                    </div>
                </div>
            `;

            // 3. Logic Router
            if (tabName === 'info') {
                // Fetch Data First (Need it for password verification)
                const data = await fetchCSV(SHEET_2_URL);
                sheet2DataCache = data;

                if (data) {
                    if (isInfoUnlocked) {
                        renderInfoManager(data);
                    } else {
                        renderPasswordPrompt();
                    }
                } else {
                    renderError(container);
                }

            } else {
                const data = await fetchCSV(SHEET_1_URL);
                if (data) {
                    if (tabName === 'delings') renderDelings(data);
                    if (tabName === 'reports') renderReports(data);
                } else {
                    renderError(container);
                }
            }
            
            lucide.createIcons();
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            switchTab('delings');
        });

    </script>
</body>
</html>
